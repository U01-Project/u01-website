<body>
  <h1>Select an Option:</h1>
  <select id="myDropdown">
    <option value="">Select an option</option>
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
  </select>

  <div id="infoContainer"></div>

  <script>
    // Get the select element
    const dropdown = document.getElementById("myDropdown");

    // Add event listener to handle selection change
    dropdown.addEventListener("change", function() {
      // Get the selected option value
      const selectedOption = dropdown.value;

      // Load JSON data based on the selected option
      if (selectedOption) {
        $.getJSON("data.json", function(data) {
          // Find the selected option in the JSON data
          const optionData = data[selectedOption];

          // Display the information in the container
          const infoContainer = document.getElementById("infoContainer");
          infoContainer.innerHTML = "<h2>" + optionData.title + "</h2><p>" + optionData.description + "</p>";
        });
      } else {
        // Clear the information container if no option is selected
        const infoContainer = document.getElementById("infoContainer");
        infoContainer.innerHTML = "";
      }
    });
  </script>
